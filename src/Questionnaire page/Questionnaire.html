<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback Questionnaire</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="validation.js"></script>
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(to bottom right, #4facfe, #00f2fe);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 20px;
            padding: 25px;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1.2em;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        select:focus,
        textarea:focus {
            border-color: #4facfe;
        }
        .radio-group,
        .checkbox-group {
            display: flex;
            gap: 15px;
        }
        .radio-group label,
        .checkbox-group label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .error {
            color: red;
            font-size: 0.85em;
            margin-top: 5px;
        }
        button {
            background-color: #4facfe;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: #00f2fe;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Feedback Questionnaire</h1>
        <form id="questionnaireForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <span class="error" id="nameError"></span>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <span class="error" id="emailError"></span>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
                <span class="error" id="phoneError"></span>
            </div>

            <div class="form-group">
                <label for="service">How did you hear about us?</label>
                <select id="service" name="service">
                    <option value="">Select an option</option>
                    <option value="Internet Search">Internet Search</option>
                    <option value="Social Media">Social Media</option>
                    <option value="Friend/Family">Friend/Family</option>
                    <option value="Advertisement">Advertisement</option>
                </select>
                <span class="error" id="serviceError"></span>
            </div>

            <div class="form-group">
                <label>Rate our service:</label>
                <div class="radio-group">
                    <label><input type="radio" name="rating" value="Excellent"> Excellent</label>
                    <label><input type="radio" name="rating" value="Good"> Good</label>
                    <label><input type="radio" name="rating" value="Average"> Average</label>
                </div>
            </div>

            <div class="form-group">
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="6"></textarea>
            </div>

            <div class="form-group">
                <label>Would you recommend us to others?</label>
                <div class="radio-group">
                    <label><input type="radio" name="recommend" value="Yes"> Yes</label>
                    <label><input type="radio" name="recommend" value="No"> No</label>
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
