  <div id="Sign-up-card">
    <form method="post" action="#">
      <input type="email" name="email" placeholder="Enter your email" style="display: block;" required/>
      <input type="password" name="password" placeholder="Enter your password" style="display: block;" required/>
      <div id="Sign-up-card-pwd">
        <input id="checkbox_remember_user" type="checkbox" name="remember_user"/>
        <label for="checkbox_remember_user">Remember me</label>
        <a href="#">Forget password</a>
      </div>  
      <button type="button" class="btn btn-primary btn-lg" style="margin: 0.5em; width: 10%;">Login</button>
      <h6>Don't have an account? <span id="Sign-up-link"><a href="sign_up.html">Signup now</a></span></6>
